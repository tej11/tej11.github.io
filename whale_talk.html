<script>
  let input = prompt('Enter a phrase to translate into whale talk.');
let vowels = ['a', 'e', 'i', 'o', 'u'];
let resultArray = []
for (var i = 0; i < input.length; i++) {
  for (var j = 0; j < vowels.length; j++) {
    if (input[i] === vowels[j]) {
      resultArray.push(input[i]);
    }
  }
  if (input[i] === 'e') {
    resultArray.push(input[i]);
  }
  if (input[i] === 'u') {
    resultArray.push(input[i]);
  }
}
alert(resultArray.join('').toUpperCase(input[i]));
</script>
